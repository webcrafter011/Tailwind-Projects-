    <!-- Global container -->
    <div class="flex min-h-screen bg-slate-100 justify-center items-center">

        <div class="bg-white m-3 p-6 shadow-lg rounded-xl space-y-6 md:p-40">

            <div

                </div>

                    <p>Icons</p>

                </div>
            </div>

                <!-- Input box with svg and button -->

                    class="w-full  flex flex-col justify-between relative top-2 right-0 focus-within:border-black space-y-4 md:space-y-0 md:flex-row ">
                    <!-- container for input and svg -->
                    <div class="flex border-b border-gray-300 px-2 py-2 focus-within:border-black w-full md:w-auto">
                        <input type="text" placeholder="Search"
                            class="focus:outline-none ml-4 md:w-80 placeholder:text-xs focus:placeholder:text-transparent">
                        <svg class="w-4 h-4 relative top-[4px] cursor-pointer fill-gray-300 ml-1"
                            xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                            viewBox="0 0 50 50">
                            <path
                                d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
                            </path>
                        </svg>
                    </div>
                    <!-- button -->
                    <button
                        class="border border-black px-14 py-2 bg-black shadow-xl rounded-lg text-white text-medium text-center hover:text-black hover:bg-white duration-200">
                        Upload
                    </button>
                </div>
            </div>

            <div class="grid gap-4 md:grid-cols-3">

                <!-- Image 1 -->
                <div class="relative group">
                    <img src="images/image1.jpg" alt="image" class="w-72">
                    <!-- absolute container -->
                    <div
                        class="absolute flex justify-between left-0 right-0 bottom-0 px-2 font-serif bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 duration-300 w-full">
                        <!-- text -->
                        <div class="font-normal">
                            <p class="text-lg text-white">
                                Absolute Painting
                            </p>
                            <p class="text-sm text-white">
                                245 likes - 35 shares
                            </p>
                        </div>
                        <div class="flex items-center cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bookmark"
                                width="28" height="28" viewBox="0 0 24 24" stroke-width="1.2" stroke="#ffffff"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
