<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Email</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 rounded-2xl mx-6">

            <!-- flex container  -->

            <div class="flex flex-col md:flex-row rounded-l-xl">

                <!-- image -->
                <img src="image.jpg" alt="image"
                    class="object-fill rounded-t-xl h-80 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">

                <!-- content -->

                <div class="p-6 md:p-12 h-full md:items-between">
                    <div class="text-center text-white text-xl font-serif md:text-left">
                        Get diet and fitness tips in your inbox
                    </div>
                    <div class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Eat
                        better and exercise better. Sign up for the Diet&Fitness newsletter.
                    </div>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0 md:mt-10">
                        <input type="email" placeholder="Enter Email"
                            class="p-2 focus:placeholder-transparent text-white text-center border border-zinc-400 rounded focus:outline-none font-mono placeholder:text-xs placeholder:text-white">
                        <button
                            class="cursor-pointer px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 select-none">Subscribe</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
