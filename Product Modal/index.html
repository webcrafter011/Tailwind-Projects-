<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- Global Container -->
    <div class="min-h-screen bg-slate-100 flex justify-center items-center">

        <!-- Product Container -->
        <div
            class="p-6 m-3 flex flex-col md:flex-row rounded-2xl shadow-xl bg-white md:p-16 md:space-x-10 text-center md:text-left md:m-0">
            <!-- image div -->
            <div class="flex justify-center items-start">
                <img src="/images/product.jpg" alt="product image" class="h-50 hover:scale-105 duration-200">
            </div>
            <!-- content container -->
            <div class="flex flex-col space-y-6">
                <!-- inner flex container  -->
                <div class="flex flex-col space-y-6 mt-6 text-center md:text-left md:mt-0 md:ml-4 ">
                    <!-- label -->
                    <div>
                        <div class="inline-block px-3 py-1 bg-black rounded-full text-sm text-white select-none">
                            Free Shipping
                        </div>
                    </div>
                    <!-- Heading -->
                    <h1 class="text-2xl max-w-sm font-medium line-clamp-2">
                        MSI Gaming GeForce RTX 4090 24GB gddr6x pci_e_x16 384-Bit Graphics Card
                    </h1>
                    <!-- pricing container  -->
                    <div class="space-y-2 md:space-y-2">
                        <p class="line-through text-sm">
                            $3000
                        </p>
                        <p class="font-bold text-4xl">
                            $2,400
                        </p>
                        <p class="text-sm font-light text-gray-600 mt-4">Offer is valid till January 30th, Hurry up!</p>
                    </div>
                    <!-- add to cart button -->
                    <div class="group flex">
                        <div
                            class="w-full transition-all duration-150 bg-blue-700 text-center text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:shadow-lg cursor-pointer text center">
                            <div
                                class="px-8 py-4 bg-blue-500 rounded-lg hover:bg-blue-700 duration-150 text-lg font-medium">
                                Add to Cart</div>
                        </div>
                    </div>
                    <!-- stock -->
                    <div class="flex group space-x-3 items-center">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping relative top-[2px]">
                        </div>
                        <p>150+ pcs. in stock</p>
                    </div>
                    <!--   bottom buttons container -->
                    <div class="flex w-full gap-3">
                        <!-- add to cart button -->
                         <button class="w-1/2 p-3 flex gap-2 justify-center items-center border-2 border-gray-300 rounded-lg cursor-pointer">
                            <img src="images/weight.png" alt="weight image" class="h-6">
                            <p>Add to Cart</p>
                         </button>
                         <button class="w-1/2 p-3 flex gap-2 justify-center items-center border-2 border-gray-300 rounded-lg cursor-pointer">
                            <img src="images/heart.png" alt="weight image" class="h-6">
                            <p>Add to Wishlist</p>
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
